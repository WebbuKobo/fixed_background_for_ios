https://manamiw.com/clippath-and-responsive/

		-webkit-clip-path:url(#clip);
		clip-path:url(#clip);
	}
</style>

クリップパスで背景固定にする<br />
<style>
.container{
	margin-bottom:500px;
	padding:100px;
	clip-path: inset(0);
	color:#fff;
}
.container:after{
	content:'';
	display:block;
	position: fixed;
	top: 0;
	left: 0;
	width: 100vw;
	height: 100vh;
	background-image: url(wood.jpg);
	background-size: cover;
	background-position: center;
	z-index: -1;
}
</style>
